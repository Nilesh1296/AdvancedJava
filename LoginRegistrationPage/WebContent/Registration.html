<!DOCTYPE html>
  <html>
  <head>
  <title>Welcome To Registration Form</title>
 <script src="js/registration.js"></script></head>

	<body>
	
	<form action="registration" method ="post" onsubmit="return registration()">
	
	
	<h2 align="center">Create Your Account</h2>
	
	<div class="login">
	<table cellspacing="2" align="center" cellpadding="8" border="0">
	<tr>
	<td align="right">Enter Name :</td>
	<td><input type="text" id="name" name ="username" placeholder="Enter user here"></td>
	</tr>
	
	
	<tr>
	<td align="right">Enter Password :</td>
	<td><input type="password" id="password" name ="password" placeholder="Enter Password here"></td>
	</tr>
	
	<tr>
	<td align="right">Enter Phonenumber:</td>
	<td><input type="text" id="phonenumber" name ="phonenumber" placeholder="Enter Phonenumber here"></td>
	</tr>
	
	<tr>
	<td align="right">Enter Address:</td>
	<td><input type="text" id="address" name ="address" placeholder="Enter Address here"></td>
	</tr>
	
	<tr>
	<td></td>
	<td>
	<input type="submit" value="Create Account"></td>
	</tr>
	</table>
	</div>
	
	
	</form>
	</body>
	</html>
